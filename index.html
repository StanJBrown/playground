<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>

    <!-- CSS -->
    <style type="text/css">
        body {
            width: 550px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 40px;
            margin-bottom: 200px;
            font-size: 0.8em;
            font-family: Helvetica, Arial;
            text-align: justify;
            color: #444;
        }

        pre {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            padding-left: 7px;
            padding-right: 7px;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 2px;
            border: 1px solid #AAA;
        }

        h1, h2 {
            text-align: left;
            margin-top: 40px;
        }

        h1 {
            font-size: 23px;

        }

        img {
            display: block;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            margin-bottom: 50px;
            padding: 2px;
        }

        a:link, a:visited {
            color: #1184CE;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        div.figure img {
            display: block;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            margin-bottom: 0px;
        }

        p.caption {
            font-weight: bold;
            font-size: 0.9em;
            text-align: center;
        }
    </style>

    <!-- MATHJAX -->
    <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
                TeX: { equationNumbers: { autoNumber: "AMS" }}
            });
        </script>
    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript">
    </script>
</head>
<body>
    <h1>Playground</h1>
</body>
</html>
