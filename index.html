<!DOCTYPE html>
<html>
<head>
    <title>playground</title>
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>

    <!-- marked -->
    <script src="http://chutsu.github.io/ditto/ver/0.1/marked.js"></script>

    <!-- ditto -->
    <script src="http://chutsu.github.io/ditto/ver/0.1/ditto.js"></script>
    <link rel="stylesheet" href="http://chutsu.github.io/ditto/ver/0.1/ditto.css">
</head>
<body>
    <!-- essential -->
    <div id="sidebar"></div>
    <div id="content"></div>

    <!-- optional -->
    <div id="back_to_top">back to top</div>
    <div id="edit">edit</div>
    <div id="loading">Loading ...</div>
    <div id="error">Opps! ... File not found!</div>
    <div id="hide"></div>

    <script>
        // essential settings
        ditto.index = "README.md";
        ditto.sidebar_file = "docs/sidebar.md";

        ditto.github_username = "chutsu";
        ditto.github_repo = "playground";

        // where the docs are actually stored on github - so you can edit
        ditto.base_url = "https://github.com/chutsu/playground/tree/gh-pages";

        // run
        ditto.run();
    </script>
</body>
