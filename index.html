<!DOCTYPE html>
<html>
<head>
    <title>playground</title>
    <!-- LiveReload -->
    <!-- <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script> -->

    <!-- MATHJAX -->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
            TeX: { equationNumbers: { autoNumber: "AMS" }}
        });
    </script>
    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript">
    </script>

    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- JQuery UI -->
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>

    <!-- Marked -->
    <script src="./js/marked.min.js"></script>

    <!-- Mdoc -->
    <script src="./js/mdoc.js"></script>

    <!-- CSS -->
    <style>
        body {
            color: #333;
            margin: 0;
            padding: 0;

            font-family: Verdana, Arial;
            font-size: 1em;
        }

        #wrapper {
            position: relative;
            width: 950px;
        }

        #sidebar {
            position: fixed;
            width: 220px;
            height: 100%;

            overflow-y: scroll;
            overflow: -moz-scrollbars-vertical;

            margin-right: 20px;
            margin-top: 0;
            padding-left: 25px;
            padding-top: 0;

            box-shadow: 0 0 40px #CCC;
            -webkit-box-shadow: 0 0 40px #CCC;
            -moz-box-shadow: 0 0 40px #CCC;
            border-right: 1px solid #BBB;
        }

        #sidebar h1 {
            font-size: 25px;
        }

        #sidebar h1 a:link, #sidebar h1 a:visited {
            color: #333;
        }

        #sidebar h2 {
            font-size: 13px;
        }

        #sidebar h5 {
            margin-top: 20px;
            margin-bottom: 0;
        }

        #sidebar a:visited, #sidebar a:link {
            color: #4682BE;
            text-decoration: none;
        }

        #sidebar ul {
            list-style-type: none;
            margin: 0;
            padding-left: 10px;
            padding-top: 0;
        }

        #sidebar ul li:before {  /* a hack to have dashes as a list style */
            content: "-";
            position: relative;
            left: -5px;
        }

        #sidebar ul li {
            margin-top: 0;
            margin-bottom: 2px;
            margin-left: 10px;
            padding: 0;

            text-indent: -5px;  /* to compensate for the padding for the dash */
            font-size: 12px;
        }

        #content {
            width: 620px;

            margin-left: 300px;
            padding-top: 10px;
            padding-bottom: 150px;

            text-align: justify;
            font-size: 14px;

            /* border: 1px solid black; */
        }

        #content pre {
            width: 95%;

            margin-left: auto;
            margin-right: auto;
            padding: 10px;

            color: #FFF;
            font-size: 10px;
            font-weight: normal;
            font-family: Consolas, monospace;

            background: #444;
            border-radius: 10px;
        }

        #content h2 {
            margin-top: 50px;
            margin-bottom: 0px;

            padding-top: 20px;
            padding-bottom: 0px;

            font-size: 18px;
            text-align: left;

            border-top: 2px solid #666;
        }

        #content h3 {
            margin-top: 50px;
            margin-bottom: 0px;

            padding-top: 20px;
            padding-bottom: 0px;

            text-align: left;
            border-top: 1px dotted #777;
        }

        #content img {
            max-width: 90%;
            display: block;

            margin-left: auto;
            margin-right: auto;

            border-radius: 5px;
        }

        #content ul {
            display: block;
            list-style-type: none;
        }

        #content ul li:before {  /* a hack to have dashes as a list style */
            content: "-";
            position: relative;
            left: -5px;
        }

        #content ul li {
            text-indent: -5px;  /* to compensate for the padding for the dash */
            font-size: 13px;
        }

        #content ul li.link {
            color: #4682BE;
            text-decoration: none;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
        }

        #content a:link, #content a:visited {
            color: #4682BE;
            text-decoration: none;
        }

        #back_to_top {
            position: fixed;

            height: 20px;
            width: 70px;
            top: 20px;

            margin-left: 930px;
            margin-top: 0px;

            color: #FFF;
            line-height: 20px;
            text-align: center;
            font-size: 10px;


            border-radius: 5px;
            background-color: #AAA;
        }

        #back_to_top:hover {
            background-color: #444;
            cursor: pointer;
        }

        #edit {
            position: fixed;

            height: 17px;
            width: 70px;
            top: 45px;

            margin-left: 930px;
            margin-top: 0px;

            color: #FFF;
            line-height: 17px;
            text-align: center;
            font-size: 10px;


            border-radius: 5px;
            background-color: #AAA;
        }

        #edit:hover {
            background-color: #444;
            cursor: pointer;
        }

        #loading {
            display: block;
            position: fixed;

            height: 17px;
            top: 45%;

            margin-left: 560px;

            font-size: 14px;
        }

        .clear {
            clear: both;
        }


    </style>
</head>
<body>
    <div id="wrapper">
        <div id="sidebar"></div>
        <div id="content"></div>
        <div id="back_to_top">back to top</div>
        <div id="edit">edit</div>
        <div id="loading">Loading ...</div>
        <div class="clear"></div>
    </div>
    <script>
        $(document).ready(function() {
            // initialization
            init_sidebar_section("pages/sidebar.md");
            init_back_to_top_button();
            init_edit_button("https://github.com/chutsu/playground/tree/gh-pages");

            // page router
            router();
            $(window).on('hashchange', router);
        });
    </script>
</body>
</html>
