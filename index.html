<!DOCTYPE html>
<html>
<head>
    <title>playground - docs</title>
    <!-- LiveReload -->
    <!-- <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script> -->

    <!-- MATHJAX -->
    <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
                TeX: { equationNumbers: { autoNumber: "AMS" }}
            });
    </script>
    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript">
    </script>

    <!-- Marked -->
    <script src="./js/marked.min.js"></script>

    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- CSS -->
    <style>
        body {
            color: #333;
            margin: 0;
            padding: 0;

            font-family: Verdana, Arial;
            font-size: 1em;
        }

        #wrapper {
            position: relative;
            width: 950px;
        }

        #sidebar {
            position: fixed;
            width: 220px;
            height: 100%;

            overflow-y: scroll;
            overflow: -moz-scrollbars-vertical;

            margin-right: 20px;
            margin-top: 0;
            padding-left: 25px;
            padding-top: 0;

            box-shadow: 0 0 40px #CCC;
            -webkit-box-shadow: 0 0 40px #CCC;
            -moz-box-shadow: 0 0 40px #CCC;
            border-right: 1px solid #BBB;
        }

        #sidebar .title {

        }

        #sidebar h1 {
            font-size: 25px;
        }

        #sidebar h1 a:link, #sidebar h1 a:visited {
            color: #333;
        }

        #sidebar h2 {
            font-size: 13px;
        }

        #sidebar a:visited, #sidebar a:link {
            color: #4682BE;
            text-decoration: none;

        }

        #sidebar ul {
            list-style-type: none;
            margin: 0;
            padding-left: 10px;
        }

        #sidebar ul li:before {  /* a hack to have dashes as a list style */
            content: "-";
            position: relative;
            left: -5px;
        }

        #sidebar ul li {
            margin-bottom: 2px;
            margin-left: 10px;

            text-indent: -5px;  /* to compensate for the padding for the dash */
            font-size: 12px;
        }

        #content {
            width: 600px;
            min-height: 600px;

            margin-left: 310px;
            padding-top: 10px;

            text-align: justify;
            font-size: 12px;

            /* border: 1px solid black; */
        }

        #content pre {
            width: 95%;

            margin-left: auto;
            margin-right: auto;
            padding: 10px;

            color: #EEE;
            font-size: 10px;
            font-weight: normal;
            font-family: Consolas, monospace;

            background: #333;
            border-radius: 10px;
        }

        .clear {
            clear: both;

        }


    </style>
</head>
<body>
    <div id="wrapper">
        <div id="sidebar"></div>
        <div id="content"></div>
        <div class="clear"></div>
    </div>
    <script>
        function page_not_found() {
            $.get("pages/404.md", function(data) {
                $("#content").html(marked(data));
            }, "text");
        }

        $(document).ready(function() {
            // load sidebar
            $.get("pages/sidebar.md", function(data) {
                $("#sidebar").html(marked(data));
            }, "text");

            // load content
            if (location.hash === "") {
                $.get("README.md", function(data) {
                    $("#content").html(marked(data));
                }, "text");
            } else {
                $.get(location.hash.replace("#", "./"), function(data) {
                    $("#content").html(marked(data));
                }).fail(function() {
                    $("#content").html(page_not_found());
                });
            }

            // on hash change
            $(window).on('hashchange', function() {
                var hash = location.hash;
                hash = hash.replace("#", "./");

                $.get(hash, function(data) {
                    $("#content").html(marked(data));
                }).fail(function() {
                    $("#content").html(page_not_found());
                });
            });
        });
    </script>
</body>
</html>
